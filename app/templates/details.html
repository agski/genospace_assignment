<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<title>Detail Page</title>
</head>
<body>
	<table id='selections'>
		<tr>
			<th>Name</th>
			<th>Mechanisms</th>
			<th>Link</th>
			<th>Name codes</th>
			<th>Name brands</th>
			<th>Name generics</th>
			<th>Development summaries</th>
		</tr>
	{% for entry in drugs %}
		<tr>
			<td>{{entry.name}}</td>
			<td>{{entry.mechanisms}}</td>
			<td>{{entry.url}}</td>
		</tr>
	{% endfor %}
	</table>
	

</body>
